language: go
go:
  - "1.9.5"
  - "1.10.1"
sudo: false
install:
  - DEP_TAG=v0.4.1
  - DEP_DOWNLOAD="https://github.com/golang/dep/releases/download/$DEP_TAG/dep-linux-amd64"
  - curl -L -o ./dep $DEP_DOWNLOAD 
  - chmod +x ./dep
  - ./dep ensure
  - go install . ./cmd/...
  - go get -u gopkg.in/alecthomas/gometalinter.v2
  - gometalinter.v2 --install
script:
  - export PATH=$PATH:$HOME/gopath/bin
  - ./goclean.sh
